{% extends 'layout.html' %}
{% load static %}
{% block title %}
<title>Items</title>
{% endblock title %}
{% block main_content %}
<h1>Items</h1>
<div class="container">
    <div class="row justify-content-around">
        {% include 'messages.html' %}
        {% for i in clothes %}
        <div class="card col-md-3 m-3">
            <img src="/{{i.clothes_image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{i.clothes_name}}</h5>
                <p class="card-text">Rs. {{i.clothes_price}}</p>
                <a href="/clothes/add_to_cart/{{i.id}}" class="btn btn-primary"
                onclick="return confirm('Are you sure you want to add this item to cart?" style="background:black">ðŸ›’Add to Cart</a>
                <a href="/clothes/description" class="btn btn-primary">Descreption </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main_content %}
